<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Start Bootstrap</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="index.html">Home</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="create_ideator.html">Create Ideator</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="create_investor.html">Create Investor</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="get_ideator.html">Get Ideator</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="get_investor.html">Get Investor</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="get_idea.html">Get Idea</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Users</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="ideator_post_idea.html">Ideator</a>
                                        <a class="dropdown-item" href="investor_your_investments.html">Investor</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <div>
                       <form>

                          <div class="form-group">
                            <label for="exampleInputEmail1">Full Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Full Name">
                          </div>

                          <div class="form-group">
                            <label for="exampleInputEmail1">Photo</label>
                            <input type="text" readonly class="form-control" id="photo" aria-describedby="emailHelp" placeholder="Photo CID">
                          </div>

                          <div class="form-group">
                                <label for="exampleInputEmail1">Upload Photo</label>
                                <input type="file" onchange="addInIPFS(event);" class="form-control" id="" aria-describedby="emailHelp" placeholder="Photo CID">
                          </div>

                          <div class="form-group">
                            <label for="exampleInputEmail1">Education</label>
                            <input type="text" class="form-control" id="education" aria-describedby="emailHelp" placeholder="Enter Education">
                          </div>

                         <div class="form-group">
                            <label for="exampleInputEmail1">Ethereum Address</label>
                            <input type="text" class="form-control" id="account" aria-describedby="emailHelp" placeholder="Enter ethereum address">
                          </div>

                          <button onclick="addIdeator()" type="submit" class="btn btn-primary">Add</button>
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
              </div>
              <div class="modal-body">
                <p> <input type="text" class="form-control" id="amount"> </p>
                <button class="btn btn-primary" > Proceed </button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>

          </div>
        </div>


        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        
         <!-- custom javascript -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
         <script type="text/javascript" src="node_modules/web3/dist/web3.min.js"></script>
         <script type="text/javascript" src="dapp_js/configs/web3_config.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js" integrity="sha384-TZd6uhEzw5ux5y56frZt2Qgtx3t9c1zblH4KWPELpvWtrQZHuYeZGyq6xO4cr0xJ" crossorigin="anonymous"></script>
         <script type="text/javascript" src="dapp_js/configs/ipfs_config.js"></script>
         <script type="text/javascript" src="dapp_js/configs/contract_config.js"></script>
         <script type="text/javascript" src="dapp_js/operations/create_ideator.js"></script>
         
        
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script type="text/javascript">
            $('#myModal').on('shown.bs.modal', function () {
                $('#myInput').trigger('focus')
            })
        </script>
    </body>
</html>
